<!DOCTYPE html>
<html>
<head>
  <title>Podcast Media Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px; /* 设置固定宽度 */
      background-color: #A7C7E7; /* 莫兰迪兰色背景 */
      border-radius: 10px; /* 导角 */
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #FFFFFF; /* 白色标题文字 */
    }
    .page-title {
      font-size: 14px;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      word-break: break-all; /* 防止长文件名溢出 */
      background-color: #D3E0EA; /* 和背景色搭配的颜色 */
      border-radius: 5px; /* 导角 */
      padding: 10px;
    }
    button {
      white-space: nowrap; /* 防止按钮文字换行 */
      margin-left: 10px;
      background-color: #6C7A89; /* 搭配背景色的按钮颜色 */
      color: #FFFFFF; /* 按钮文字颜色 */
      border: none;
      border-radius: 5px; /* 导角 */
      padding: 5px 10px;
      cursor: pointer;
    }
    .status {
      margin-left: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Podcast Media Downloader</h1>
  <div class="page-title" id="pageTitle"></div>
  <ul id="fileList"></ul>
  <script src="popup.js"></script>
</body>
</html>
